<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/bootstrap-grid.css">
    <link rel="stylesheet" href="styles/style.css">

    <title>Opdracht My Internet Start Page</title>
</head>
<body class="container">
<h1>My Internet Start Page</h1>
<header class="row">
<label for="input">zoekopdracht</label>
<input type="text" name="text" placeholder="Enter commando" id="input" class="col-12">
<p id="info">Start your commando with &#34;&#47;&#91;charachter&#93; &#91;zoekopdracht&#93;&#34;</p>

<input type="button" id="button" value="GO!" class="col-12">
</header>
<main class="container-fluid ">
    <h2>History</h2>
    <div class="row">
    <section class="youtube col me-3">
        <h3>Youtube</h3>
        <p>arctic monkeys</p>
        <button id="btnYT1">Go!</button>
    </section>

    <section class="google col me-3">
        <h3>Google</h3>
        <p>mondmasker maken</p>
        <button id="btnGgl1">Go!</button>
    </section>

    <section class="insta col me-3">
        <h3>Instagram</h3>
        <p>viveshwbkortrijk</p>
        <button id="btnInsta">Go!</button>
    </section>
    </div>
    <div class="row mt-1">
    <section class="twitter col me-3">
        <h3>Twitter</h3>
        <p>COVID19</p>
        <button id="btnTwitter">Go!</button>
    </section>

    <section class="youtube col me-3">
        <h3>Youtube</h3>
        <p>responsive design</p>
        <button id="btnYT2">Go!</button>
    </section>

    <section class="google col me-3">
        <h3>Google</h3>
        <p>bootstrap</p>
        <button id="btnGgl2">Go!</button>
    </section>
    </div>
</main>


<script src="scripts/index.js"></script>
</body>
</html>
